<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Raspberry PI LED/Tempoerature Frontend</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link href="css/bootrap-custom.css" rel="stylesheet">

    <body>
        <div class="container">

            <div class="row">
                <div class="col-lg-offset-3 col-lg-6 panel">
                    <h1 class="margin-base-vertical text-center">Internet of Things (IoT)<br/>with<br/>Raspberry PI</h1>
                    <p class="help-block text-center"><small>Temperature@Tuttas</small></p>
                    <h1 id="tempValue" class="margin-base-vertical text-center">... C</h1>
                    <form class="margin-base-vertical">
                        <p class="help-block text-center"><small>LED Control</small></p>
                        <p class="text-center">
                            <button type="button" id="dim0" class="btn btn-success btn-large">Dim 0%</button>
                            <button type="button" id="dim33" class="btn btn-primary btn-large">Dim 33%</button>
                            <button type="button" id="dim66" class="btn btn-primary btn-large">Dim 66%</button>
                            <button type="button" id="dim100" class="btn btn-danger btn-large">Dim 100%</button>
                        </p>
                    </form>
                    <div class="margin-base-vertical">
                        <small class="text-muted"><a href="https://github.com/jtuttas/RaspiWeb">review the Code on GitHub</a>.</small>
                    </div>
                </div><!-- //main content -->
            </div><!-- //row -->
        </div> <!-- //container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <script src="js/config.js"></script>
